name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Trigger when code is pushed to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: ~/.cache/docker
        key: ${{ runner.os }}-docker-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-docker-

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/android:${{ github.sha }} .
        
    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/android:${{ github.sha }}
        docker push ${{ secrets.DOCKER_USERNAME }}/android:latest

    # Optional: Clean up Docker images (to save space)
    - name: Clean up Docker images
      run: |
        docker image prune -af
